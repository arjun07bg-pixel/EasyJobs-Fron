<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Jobs - Sign Up</title>
    <link rel="stylesheet" href="../styles/register.css">

</head>

<body>
    <div class="signup-wrapper">
        <div class="image-section">
            <div class="image-content">
                <div class="illustration"></div>
                <h2>Join Easy Jobs Today</h2>
                <p>Connect with thousands of employers and discover your perfect career opportunity</p>
            </div>
        </div>

        <div class="form-section">
            <div class="logo-section">
                <div class="logo">Easy Jobs</div>
                <div class="tagline">Find Your Dream Career</div>
            </div>

            <div class="signup-header">
                <h2>Create Account</h2>
                <p>Start your journey to find the perfect job</p>
            </div>

            <form action="dashboard.html" method="post">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstname">First Name</label>
                        <input type="text" id="firstname" name="firstname" placeholder="First name" required>
                    </div>
                    <div class="form-group">
                        <label for="lastname">Last Name</label>
                        <input type="text" id="lastname" name="lastname" placeholder="Last name" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Create password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirmpassword">Confirm Password</label>
                        <input type="password" id="confirmpassword" name="confirmpassword"
                            placeholder="Confirm password" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="usertype">I am a</label>
                    <select id="usertype" name="usertype" required>
                        <option value="">Select user type</option>
                        <option value="jobseeker">Job Seeker</option>
                        <option value="employer">Employer</option>
                        <option value="recruiter">Recruiter</option>
                    </select>
                </div>

                <label class="terms-checkbox">
                    <input type="checkbox" id="terms" name="terms" required>
                    <span>I agree to the <a href="terms.html">Terms & Conditions</a> and <a href="privacy.html">Privacy
                            Policy</a></span>
                </label>

                <button type="submit" class="signup-btn">Create Account</button>
            </form>

            <div class="divider">
                <span>OR SIGN UP WITH</span>
            </div>

            <div class="social-login">
                <a href="google-signup.html" class="social-btn">
                    <svg width="18" height="18" viewBox="0 0 18 18">
                        <path fill="#4285F4"
                            d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844c-.209 1.125-.843 2.078-1.796 2.717v2.258h2.908c1.702-1.567 2.684-3.874 2.684-6.615z" />
                        <path fill="#34A853"
                            d="M9.003 18c2.43 0 4.467-.806 5.956-2.184l-2.908-2.258c-.806.54-1.837.86-3.048.86-2.344 0-4.328-1.584-5.036-3.711H.96v2.332C2.44 15.983 5.485 18 9.003 18z" />
                        <path fill="#FBBC05"
                            d="M3.964 10.71c-.18-.54-.282-1.117-.282-1.71s.102-1.17.282-1.71V4.958H.957C.347 6.173 0 7.548 0 9s.348 2.827.957 4.042l3.007-2.332z" />
                        <path fill="#EA4335"
                            d="M9.003 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.464.891 11.426 0 9.003 0 5.485 0 2.44 2.017.96 4.958L3.967 7.29c.708-2.127 2.692-3.71 5.036-3.71z" />
                    </svg>
                    Google
                </a>
                <a href="facebook-signup.html" class="social-btn">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="#1877F2">
                        <path
                            d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z" />
                    </svg>
                    Facebook
                </a>
            </div>

            <div class="login-link">
                Already have an account? <a href="login.html">Login</a>
            </div>
        </div>
    </div>
</body>

</html>
